<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="fr" id="html-index" class="bg-light">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="fr-FR" />

    <title>Creatives - Coupe du monde 2018</title>


    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/transitions.css">
    
    <link rel="stylesheet" type="text/css" href="assets/css/butterfly.css">
  </head>

  <body id="index" class="bg-white">


    <div id="home-banner">

      <ul id="banner-parallax-1" class="scene-parallax"
        data-friction-x="0.05"
  			data-friction-y="0.05"
  			data-scalar-x="20"
  			data-scalar-y="20">
        <li id="halo" class="layer" data-depth="0.03">
          <img src="assets/images/football_background.svg" alt="" />
        </li>
        <li id="logo" class="layer football" data-depth="0.02">
          <img src="assets/images/logo.svg" alt="" />
        </li>
        <li class="layer football" data-depth="0.04"><!-- Mamie -->
          <img src="assets/images/football_mamie-1.svg" alt="" />
        </li>
        <li class="layer football" data-depth="0.04"><!-- Sofa -->
          <img src="assets/images/football_sofa.svg" alt="" />
        </li>
        <li id="kid" class="layer football" data-depth="0.04"><!-- Enfant -->
          <div class="layer-wrapper">
            <img id="kid-arm" src="assets/images/football_man-2-2.svg" alt="" />
            <img id="kid-body" src="assets/images/football_man-2-1.svg" alt="" />
          </div>
        </li>
        <li class="layer football" data-depth="0.04"><!-- Fille -->
          <img src="assets/images/football_girl.svg" alt="" />
        </li>
        <li class="layer football" data-depth="0.04"><!-- Maman -->
          <img id="mom" src="assets/images/football_woman-1-1.svg" alt="" />
          <img id="eye-o" src="assets/images/football_woman-1-2.svg" alt="" /><!-- Oeil ouvert -->
          <img id="eye-c" src="assets/images/football_woman-1-3.svg" alt="" /><!-- Oeil fermÃ© -->
        </li>
        <li class="layer football" data-depth="0.04"><!-- Papa -->
          <img id="dad" src="assets/images/football_man-4-1.svg" alt="" />
          <img id="dad-arm" src="assets/images/football_man-4-2.svg" alt="" />
        </li>
        <li id="goal" class="layer football" data-depth="0.04"><!-- Goaaal -->
          <img id="goal-1" src="assets/images/football_letters-1-1.svg" alt="" />
          <img id="goal-2" src="assets/images/football_letters-1-2.svg" alt="" />
          <img id="goal-3" src="assets/images/football_letters-1-3.svg" alt="" />
          <img id="goal-4" src="assets/images/football_letters-1-4.svg" alt="" />
          <img id="goal-5" src="assets/images/football_letters-1-5.svg" alt="" />
          <img id="goal-6" src="assets/images/football_letters-1-6.svg" alt="" />
        </li>
        <li class="layer football" data-depth="0.06"><!-- Homme Donut -->
          <img id="donut-arm" src="assets/images/football_man-1-2.svg" alt="" /> <!-- Bras -->
          <img id="donut-man" src="assets/images/football_man-1-1.svg" alt="" /> <!-- Corps -->
          <img id="donut-mouth" src="assets/images/football_man-1-3.svg" alt="" /> <!-- Bouche -->
        </li>
      </ul>

    </div>
  </body>
</html>
